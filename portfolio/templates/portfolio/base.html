<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Accidental Scientist{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}A data storytelling portfolio from the Accidental Scientist.{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Accidental Scientist{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Explore data-driven insights in energy, society, and the future.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/share-default.png' %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">


    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% if include_markdown_css %}
      <link rel="stylesheet" href="{% static 'css/markdown.css' %}">
    {% endif %}

    
    <!-- Favicon block -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light shadow-sm py-3">
  <div class="container position-relative">

    <!-- Centered brand -->
    <a class="navbar-brand mx-auto fw-bold" href="/">Accidental Scientist</a>

    <!-- Right-aligned dark mode toggle -->
    <div class="position-absolute end-0 top-50 translate-middle-y">
      <button id="theme-toggle" class="btn btn-link" title="Toggle dark mode">
        <i class="bi bi-moon-fill"></i>
      </button>
    </div>

    <!-- Navbar toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">About</a></li>
      </ul>
    </div>

  </div>
</nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    {% include 'portfolio/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dark_mode.js' %}"></script>
    <script src="{% static 'js/navbar_shrink.js' %}"></script>
  </body>

</html>
